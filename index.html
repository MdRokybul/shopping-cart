<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">


               <!-- First cart-item -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputValue" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>



               <!-- Second cart-item -->
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="caseInputValue" class="form-control text-center" value="1">
                           <button id="casePlusBtn" class="btn btn-default "><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phoneCasePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      const plusBtn = document.getElementById("plusBtn");
      plusBtn.addEventListener('click', function(){
         const inputValue = document.getElementById("inputValue").value;
         const inputNumber = parseInt(inputValue);
         const addNumber = inputNumber + 1;
         document.getElementById("inputValue").value = addNumber;
         const phonePrice = document.getElementById("phonePrice").innerText;
         const priceInt = parseInt(phonePrice);
         const addPrice = priceInt + 1219;
         document.getElementById("phonePrice").innerText = addPrice;

         const phoneCasePrice = document.getElementById("phoneCasePrice").innerText;
         const phonePriceInt = parseInt(phoneCasePrice);
         const finalPrice = phoneCasePrice + 59;

         

         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalInt = parseInt(subTotal);
         const subTotal1 = addPrice + phonePriceInt;
         document.getElementById("subTotal").innerText = subTotal1; 
      });

      const casePlusBtn = document.getElementById("casePlusBtn");
      casePlusBtn.addEventListener('click', function(){
         const inputValue = document.getElementById("caseInputValue").value;
         const inputNumber = parseInt(inputValue);
         const addNumber = inputNumber + 1;
         document.getElementById("caseInputValue").value = addNumber;
         const phoneCasePrice = document.getElementById("phoneCasePrice").innerText;
         const priceInt = parseInt(phoneCasePrice);
         const caseAddPrice = priceInt + 59;
         document.getElementById("phoneCasePrice").innerText = caseAddPrice;

         const subTotal = document.getElementById("subTotal").innerText;
         const subTotalInt = parseInt(subTotal);
         const subTotal1 = caseAddPrice + subTotalInt;
         document.getElementById("subTotal").innerText = subTotal1;
      });



      function name(params) {
         
      }
   </script>
</body>

</html>
